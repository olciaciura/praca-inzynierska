<!-- strona użytkownika - html -->
{% load static%}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <script type="text/javascript" src="{% static 'js/download.js' %}"></script>
    <title>Aleksandra Ciura</title>
    <style>
        /* Dodana klasa fullscreen do kontrolowania rozmiaru obrazka w trybie pełnoekranowym */
        button {
            height: 6vh !important;
            background-color: #202020;
            color:  rgb(161, 161, 161);
            border-radius: 5px;
            display: inline-block;
            text-align: center;
            line-height: 6vh;
            align-items: flex-start;
            cursor: pointer;
            box-sizing: border-box;
            margin: 0em;
            padding-block: 1px;
            padding-inline: 6px;
            border: 2px outset buttonborder;
        }

        #image_container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: flex-start;
            height: 60vh;
            width: 60vw;
            overflow-y: auto; /* Dodane, aby dodać pasek przewijania, gdy obrazy nie mieszczą się w obszarze widocznym */
        }

        .image_wrapper {
            box-sizing: border-box; /* Dodane, aby marginesy i padding nie wpływały na szerokość kontenera */
            width: calc(20% - 20px); /* Ustawienie szerokości kontenera na 25% z marginesem 10px (4 kafelki w jednym wierszu) */
            margin: 10px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .image_wrapper img {
            width: 100%; /* Ustawienie szerokości obrazu na 100% szerokości kontenera */
            height: auto;
            border-radius: 5px;
        }
        .image_wrapper img.fullscreen {
            width: 100vw;
            height: 100vh;
            object-fit: contain;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8); /* Kolor overlaya */
            display: none;
            z-index: 999;
        }

        .overlay.active {
            display: block;
        }

        .overlay .overlay_buttons {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1001;
            display: none;
        }

        .overlay.active .overlay_buttons {
            display: block;
        }
    </style>
</head>
<body>
    <img id='background_img' src="{% static 'images/background.jpg' %}"></img>
    <header>
        <h1>Aplikacja wspomagająca wykrywanie uszkodzeń kości na zdjęciach rentgenowskich</h1>
    </header>

    <main>
        <div id="image_container">
            {% for file_path in file_paths %}
            <div class="image_wrapper">
                <img src="{{ MEDIA_URL }}{{ file_path }}" onclick="openFullscreen(this)">
                <div class="overlay">
                    <div class="overlay_buttons">
                        <p>Zamknij za pomocą klawisza Esc</p>
                        <p>Pobierz obrazek naciskając d</p>
                        <button onclick="setScale()">Ustaw skalę</button>
                    </div>
                </div>
            </div>
        {% endfor %}
        </div>
        <div id="button_container">
            <button onclick="window.location.href = '/';">Przejdź do strony</button>
            <button id="download_button">Pobierz zdjęcie</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Aleksandra Ciura. Wszelkie prawa zastrzeżone.</p>
    </footer>
    <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
</body>
</html>
