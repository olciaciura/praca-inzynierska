<!-- strona użytkownika - html -->
{% load static%}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <script type="text/javascript" src="{% static 'js/download.js' %}"></script>
    <title>Aleksandra Ciura</title>
    <style>
        button {
            height: 6vh !important;
            background-color: #202020;
            color:  rgb(161, 161, 161);
            border-radius: 5px;
            display: inline-block;
            text-align: center;
            line-height: 6vh;
            align-items: flex-start;
            cursor: pointer;
            box-sizing: border-box;
            margin: 0em;
            padding-block: 1px;
            padding-inline: 6px;
            border: 2px outset buttonborder;
        }
    </style>
</head>
<body>
    <img id='background_img' src="{% static 'images/background.jpg' %}"></img>
    <header>
        <h1>Aplikacja wspomagająca wykrywanie uszkodzeń kości na zdjeciach rentgenowskich</h1>
    </header>

    <main>
        <div>
            <img id="preview" src=" {{ MEDIA_URL }}{{file_path}}"></img>
            <div id="button_container">
                <button onclick="window.location.href = '/'">Przejdź do strony</button>
                <button id="download_button">Pobierz zdjęcie</button>
            </div>

        </div>
    </main>

    <footer>
        <p>&copy; 2023 Aleksandra Ciura. Wszelkie prawa zastrzeżone.</p>
    </footer>

</body>
</html>
